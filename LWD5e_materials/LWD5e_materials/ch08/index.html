<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <style>
        td, th {border: 1px solid #CCC;}
        table {border: 1px solid black;}
        caption {font-size: x-large;
                font-weight: bold;}
    </style>
</head>
<body>
    <table>
        <caption>Data Thing Table</caption>
        <tr>
            <th rowspan="2" scope="col"></th>
            <th colspan="2" scope="col">A common header for two
            subheads</th>
            <th rowspan="2" scope="col">Header 3</th>
        </tr>
        <tr>
            <th scope="col">Header 1</th>
            <th scope="col">Header 2</th>
        </tr>
        <tr>
            <th scope="row">Thing A</th>
            <td> data A1</td>
            <td> data A2</td>
            <td> data A3</td>
        </tr>
        <tr>
            <th scope="row">Thing B</th>
                <td> data B1</td>
                <td> data B2</td>
                <td> data B3</td>

        </tr>
        <tr>
            <th scope= "row">Thing C</th>
            <td> data C1</td>
            <td> data C2</td>
            <td> data C3</td>
        </tr>
    </table>
    
</body>
</html>
