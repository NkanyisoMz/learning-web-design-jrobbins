<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8" >
   <title>Blackstone Bistro: Pizza-on-Demand</title>
   <style type="text/css">
      ol, ul { 
     list-style-type: none;
      }
   </style>
</head>

<body>

<h1>Blackstone Bistro | Pizza-on-Demand</h1>

<p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.</p>

<form action="http://www.blackgoosebistro.com/pizza.php" method="POST">

  <fieldset>
    <legend>Your Information</legend>
    
<ul>
  <li><label for="form-name">Name:</label><input type="text" name="customername" id="form-name"></li>
  <li><label for="form-address">Address:</label><input type="address" name="address" id="form-address"></li>
  <li><label for="form-telephone">Telephone:</label><input type="tel" name="telephone" id="form-telephone"></li>
  <li><label for="form-email">Email:</label><input type="email" name="email" id="form-email"></li>
  <li><label for="form-discription">Description Information:</label><br>
    <textarea name="instructions" rows="4" cols="60"
    maxlength="400" placeholder="No more than 400
    characters long" id="form-discription"></textarea></li>
</ul>

  </fieldset>


<h2>Design Your Dream Pizza:</h2>

<fieldset>
  <legend>Pizza spec</legend>

    <legend>Crust <em>(Choose one)</em>:</legend>
    <ul>
      <label><li><input type="radio" name="crust" value="white"> Classic white</li></label>
      <label><li><input type="radio" name="crust" value="multigrain"> Multigrain</li></label>
      <label><li><input type="radio" name="crust" value="cheese-stuffed"> Cheese-stuffed crust</li></label>
      <label><li><input type="radio" name="crust" value="gluten-free"> Gluten-free</li></label>
      
    </ul>
    
    <legend>Toppings <em>(Choose as many as you want)</em>:</legend>
    <ul>
      <label><li><input type="checkbox" name="toppings[]" value="red sauce" checked> Red sauce</li>
      </label>
      <label><li><input type="checkbox" name="toppings[]" value="white sauce" > White sauce</li>
      </label>
      <label><li><input type="checkbox" name="toppings[]" value="mozzarella cheese" > Mozzarella Cheese</li>
      </label>
      <label><li><input type="checkbox" name="toppings[]" value="pepperoni"> Pepperoni</li>
      </label>
      <label><li><input type="checkbox" name="toppings[]" value="mushrooms"> Mushrooms</li>
      </label>
      <label><li><input type="checkbox" name="toppings[]" value="peppers"> Peppers</li>
      </label>
      <label><li><input type="checkbox" name="toppings[]" value="anchovies"> Anchovies</li>
      </label>
      
    </ul>
    
    <legend>Number</legend>
    <p>How many pizzas:
      <select name="pizzas"
      size="1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
      <option>6</option>
      
      </select>
      </p>
    
</fieldset>

  <p><input type="submit" value="Bring me a pizza!"><input type="reset"></p>
</form>

</body>
</html>
